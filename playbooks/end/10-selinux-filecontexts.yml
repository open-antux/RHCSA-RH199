---
- name: END 10-selinux-filecontexts
  hosts: servera
  gather_facts: false
  become: true

  tasks:
    - name: Remove httpd
      dnf: state=absent name=httpd
    
    - name: Remove firewall rule
      ansible.posix.firewalld:
        state: disabled
        service: http
        zone: public
        permanent: true
        immediate: true

    - name: Remove /custom
      file: path=/custom state=absent

    - name: Remove context
      community.general.sefcontext:
        target: /custom(/.*)?
        state: absent
